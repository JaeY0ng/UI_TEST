<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 | FILA</title>
    <link rel="stylesheet" href="로그인페이지_css.css">
    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>로그인</h1>
        <form>
            <label class="id-label form-label">
                <input type="text">
            </label>
            <label class="pw-label form-label">
                <input type="password">
                <i class="fa-solid fa-eye"></i>
            </label>

            <section>
                <label class="id-check-label">
                    <input type="checkbox">
                    <span>아이디저장</span>
                </label>

                <a href="#" class="id-pw-find">아이디/비밀번호 찾기</a>
            </section>
            <a href="" class="form-btn" id="login-btn">로그인</a>
        </form>
        <section class="social-login-section">
            <button class="naver-login">
                <img src="naver-logo.png" alt="">
                <a href="https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/"><span>네이버로 로그인하기</span></a>
            </button>
            <button class="toss-login">
                <img src="toss-logo.png" alt="">
                <a href="https://toss.im/"><span>토스로 로그인하기</span></a>
            </button>
        </section>
        <button class="form-btn" id="register-btn">회원가입</button>
    </main>
</body>
</html>
